<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/bd39367069.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div>
            <h2>Add task</h2>
            <form class="add-task">
                <input class="add-task__input" autocomplete="off" type="text" placeholder="Enter task" id="taskInputAdd">
                <button type="button" class="add-task__button" id="buttonAdd">Add</button>
            </form>
        </div>
        <div class="tasks">
            <div class="tasks__container" id="activeTasks">
                <h2>Active tasks</h2>
                <ul class="tasks__list" id="activeTaskList"></ul>
            </div>
            <div class="tasks__container" id="completedTasks">
                <h2>Completed tasks</h2>
                <ul class="tasks__list" id="completedTaskList"></ul>
            </div>
        </div>
        <div>
            <div class="controls">
                <button class="controls__button" id="buttonAll">All</button>
                <button class="controls__button" id="buttonActive">Active</button>
                <button class="controls__button" id="buttonCompleted">Completed</button>
            </div>
            <div class="controls">
                <button class="controls__button" id="buttonClearCompleted">Clear Completed</button>
                <button class="controls__button" id="buttonClearAll">Clear all</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
